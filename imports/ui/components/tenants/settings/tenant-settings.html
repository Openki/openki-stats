<template name="tenantSettings">
	<form>
		{{#with tenant}}
			<div class="details-form tenant-settings">
				<div class="details-form-element">
					<h3>
						<span class="fa fa-group fa-fw" aria-hidden="true"></span>
						{{mf 'tenant.settings.title.Members' 'Members'}}
					</h3>
					<div class="tag-group multiline">
						{{#each members}}
							<div class="tag tag-btn tenant-member-tag-btn-remove">
								<button class="js-member-remove-btn"
										title="{{mf 'tenant.settings.removeFromTenant' 'remove member'}}"
										type="button">
									<i class="fa fa-user fa-fw" aria-hidden="true"></i>
									{{username this}}
									<i class="fa fa-remove fa-fw" aria-hidden="true"></i>
								</button>
							</div>
						{{/each}}
					</div>
					<div class="form-group">
						<label>{{mf 'tenant.settings.field.addMembers' 'Add a new member to your tenant'}}</label>
						<div class="input-group">
							<span class="input-group-addon">
								<span class="fa fa-user fa-fw" aria-hidden="true"></span>
							</span>
							<input class="js-search-users form-control" id="AddTenantMember"
								   placeholder="{{mf 'tenant.settings.field.addMember.placeholder' 'Type name of buddy'}}"
								   size="40" type="text" />
						</div>
					</div>
					<div class="tag-group multiline">
						{{#each foundUsers}}
							<div class="tag tag-btn tenant-member-tag-btn-add">
								<button class="js-member-add-btn"
										title="{{mf 'tenant.settings.addMember' 'add as member'}}"
										type="button">
									<i class="fa fa-user fa-fw" aria-hidden="true"></i>
									{{username this._id}}
									<i class="fa fa-plus fa-fw" aria-hidden="true"></i>
								</button>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
		{{/with}}
	</form>
</template>
