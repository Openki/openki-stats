<template name="avatar">
	<img class="avatar-image {{class}}" style="filter:hue-rotate(-{{color}}deg)"
		 src="/logo/{{PublicSettings.avatarLogo.src}}"
		 alt="{{localized PublicSettings.avatarLogo.alt}}" />
</template>

<template name="avatarForm">
	<div class="avatar-form">
		{{> avatar color=color class="profile-avatar"}}

		<div class="mb-3">
			<label class="sr-only"
				   for="avatarColorRange">{{i18n 'profile.avatar.inputLabel' 'Change hair color'}}</label>
			<input type="range" min="0" max="360" class="avatar-form-input js-change-avatar-color"
				   id="avatarColorRange">
		</div>
	</div>
</template>
