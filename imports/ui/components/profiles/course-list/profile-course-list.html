<template name="usersCourselist">
	<div class="page-component page-component-seperated profile-courselist">
		{{#if isInvolved}}
			<h3 class="badge-title">
				{{#if ownProfile}}
					{{mf 'users.courselist.myCourses' 'I am involved in the following courses'}}
				{{else}}
					{{mf 'users.courselist.userCourses' '{NAME} is involved in the following courses' NAME=getName}}
				{{/if}}
			</h3>
			{{#if ready}}
				<div>
					{{#each role in roles}}
						{{#if coursesByRoleCount role.type false}}
							<a class="badge role-label js-scroll" href="#{{role.type}}">
								<span class="{{role.icon}} fa-fw" aria-hidden="true"></span>
								{{roleShort role.type}}
								<span class="fa fa-arrow-down fa-fw" aria-hidden="true"></span>
								{{coursesByRoleCount role.type}}
							</a>
						{{/if}}
					{{/each}}
				</div>
				{{#each role in roles}}
					{{#if coursesByRoleCount role.type false}}
					<!-- Todo remove #with and make helper function pure functions using the role -->
						{{#with role}}
							<h3 id="{{role.type}}">
								<div class="badge">
									<span class="{{icon}} fa-fw" aria-hidden="true"></span>
								</div>
								{{#if ../ownProfile}}
									{{mf roleMyList}}
								{{else}}
									{{#mf KEY=roleUserList NAME=getName}}{{/mf}}
								{{/if}}
							</h3>
						{{/with}}
						{{> courseList coursesByRole role.type false}}
					{{/if}}
				{{/each}}
				{{#each role in roles}}
					{{#if showArchived role ownProfile}}
						{{#if coursesByRoleCount role.type true}}
						<!-- Todo remove #with and make helper function pure functions using the role -->
						{{#with role}}
							<h3 id="{{role.type}}_archived">
								<div class="badge is-archived">
									<span class="{{icon}} fa-fw" aria-hidden="true"></span>
								</div>
								{{#if ../ownProfile}}
									{{mf roleMyListPast}}
								{{else}}
									{{#mf KEY=roleUserListPast NAME=getName}}{{/mf}}
								{{/if}}
							</h3>
						{{/with}}
						{{> courseList coursesByRole role.type true}}
						{{/if}}
					{{/if}}
				{{/each}}
			{{else}}
				{{> loadingPage}}
			{{/if}}
		{{/if}}
	</div>
</template>
