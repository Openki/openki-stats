<template name="participants">
	<div class="event-page-component-header">
		<h4>
			<span class="fa fa-users fa-fw" aria-hidden="true"></span>
			{{#mf KEY='course.dtails.paticipants.title' NUM=howManyEnrolled}}
				{NUM, plural,
					=0 {No participants yet}
					one {1 Participant}
					other {# Participants}
				}
			{{/mf}}
		</h4>
	</div>
	{{#if participants}}
		<div class="participants">
			{{#if ownUserParticipant}}
				{{#with ownUserParticipant}}
					{{> participant participant=this event=.. isOwnUserParticipant=true}}
				{{/with}}
			{{/if}}
			{{#each sortedParticipants}}
				{{> participant participant=this event=..}}
			{{/each}}
			{{#if limited}}
				<button
					class="btn btn-add course-page-btn js-show-all-participants"
					type="button">
					<i class="fa fa-plus fa-fw" aria-hidden="true"></i>
					{{#mf KEY='event.members.showMoreParticipants'}}
						Show more participants
					{{/mf}}
				</button>
			{{/if}}
		</div>
	{{/if}}
</template>

<template name="participant">
	<div class="participant {{ownUserParticipantClass}}">
		{{> profileLink participant.user}}
		{{#if participantRoles.length}}
			<ul class='participant-roles'>
				{{#each memberRoles}}
					<li class='{{this}} course-member-role'>
						<span class="course-member-role-text">
							<span class="{{rolelistIcon this}} fa-fw" aria-hidden="true"></span>
							<span class="role-short">{{mf roleShort}}</span>
						</span>
						{{#with ..}}
							{{#if mayUnsubscribeFromTeam ..}}
								{{> removeFromTeamDropdown}}
							{{/if}}
						{{/with}}
					</li>
				{{/each}}
			</ul>
		{{/if}}
		{{#if showContactParticipant}}
			<div class="participant-contact">
				{{#if userSubReady}}
					{{#if userAcceptsMessages}}
						<button class="btn-link js-show-contact-modal" type="button">
								<i class="fa fa-envelope"></i>
						</button>
					{{else}}
						<button class="btn-link disabled" type="button">
								<i class="fa fa-envelope" title="{{mf 'user.acceptsMessages.false' 'User does not accept messages'}}"></i>
						</button>
					{{/if}}
				{{/if}}
			</div>
			{{#if state 'showContactModal'}}
				{{> participantContactModal}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name="participantContactModal">
	<div class="modal participant-contact-modal js-contact-participant" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">
						<i class="fa fa-fw fa-paper-plane" aria-hidden="true"></i>
						{{#mf KEY='courseParticipantModal.writeMessageTo' USER=(username participant.user)}}
							Write a message to {USER}
						{{/mf}}
						<span class="close" data-dismiss="modal">&times;</span>
					</h4>
				</div>
				<div class="modal-body">
					{{> sendMessage recipientId=participant.user courseId=course._id}}
				</div>
			</div>
		</div>
	</div>
</template>
