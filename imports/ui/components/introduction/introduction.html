<template name="introduction">
	{{#if shownIntro}}
		<div class="container {{#if isInCalendar}}calendar-introduction{{/if}}">
			<div class="introduction">
				<h3>
					<a class="js-introduction-toggle-btn {{#if openedIntro}}introduction-hide-btn{{else}}introduction-show-btn{{/if}}"
					   href="#">
						{{i18n 'introduction.Title' 'What does {SITENAME} do for you?' SITENAME=siteName}}
					</a>
					<a class="js-introduction-close-btn" href="#"
					   title="{{i18n 'introduction.close.title' 'Close introduction'}}">
						<span class="remove-btn fa fa-remove" aria-hidden="true"></span>
					</a>
				</h3>
				{{#if openedIntro}}
					<div class="introduction-content">
						<ul class="introduction-steps">
							<li>
								<h2><span class="fa fa-lightbulb-o" aria-hidden="true"></span></h2>
								{{i18n 'introduction.1_teachOrLearn' 'You want to learn something, or teach others.'}}
							</li>
							<li>
								<h2><span class="fa fa-search" aria-hidden="true"></span></h2>
								{{i18n 'introduction.2_searchNPropose' 'You search if the course already exists. If not, just propose it.'}}
							</li>
							{{#if clearfixFor "screenXS"}}
								<div class="clearfix"></div>
							{{/if}}
							<li>
								<h2><span class="fa fa-graduation-cap" aria-hidden="true"></span>
								</h2>
								{{i18n 'introduction.3_enrole' 'Everybody can join your course as participant, mentor or host.'}}
							</li>
							{{#if clearfixFor "screenSM"}}
								<div class="clearfix"></div>
							{{/if}}
							<li>
								<h2><span class="fa fa-calendar-check-o" aria-hidden="true"></span>
								</h2>
								{{i18n 'introduction.4_schedule' 'When everybody needed is in, a date gets fixed.'}}
							</li>
							{{#if clearfixFor "screenXS"}}
								<div class="clearfix"></div>
							{{/if}}
							<li>
								<h2><span class="fa fa-rocket" aria-hidden="true"></span></h2>
								{{i18n 'introduction.5_takePlace' 'The course takes place.'}}
							</li>
							<li>
								<h2><span class="fa fa-info-circle" aria-hidden="true"></span></h2>
								{{i18n 'introduction.more' 'More info:'}}<br>
								<a
								   href="{{localized PublicSettings.aboutLink}}">{{i18n 'main.about_link' 'About'}}</a><br>
								<a
								   href="{{localized PublicSettings.faqLink}}">{{i18n 'main.faq_link' 'FAQ'}}</a>
							</li>
						</ul>
						<div class="clearfix"></div>
						{{#if hasPricePolicy}}
							{{> pricePolicy}}
						{{/if}}
					</div>
				{{/if}}
			</div>
		</div>
	{{/if}}
</template>
