<template name="regionDetails">
	<div class="container-sm">
		<a href="{{pathFor 'tenantDetails' _id=region.tenant}}"><i class="fa fa-angle-left fa-fw"
			   aria-hidden="true"></i> {{mf 'regionDetails.goToOverview' 'Go to all regions'}}</a>
		{{#if isNew}}
			{{> regionEdit createArgs}}
		{{else if editing}}
			{{> regionEdit editArgs}}
		{{else}}
			{{> regionDisplay displayArgs}}
		{{/if}}
	</div>
</template>
