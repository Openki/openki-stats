<template name="adminPanel">
	<div class="row">
		{{#each tasks}}
			<div class="col-12 col-sm-6 col-md-4 mb-4">
				<a href="{{pathFor route}}">
					<div class="admin-task js-admin-task">
						<i class="fa fa-2x {{icon}}" aria-hidden="true"></i>
						<h3>{{name}}</h3>
					</div>
				</a>
			</div>
		{{/each}}
	</div>
</template>
