<template name="invitationPage">
	<div class="container">

		<div class="p-2 p-md-5 bg-light rounded-3">
			<div class="container-fluid py-2 py-md-5">
				<h1 class="display-5">
					{{i18n 'invitation.join.welcome' "Welcome to {SITENAME}!" SITENAME=siteName}}
				</h1>
				<p class="fs-4">
					{{i18n 'invitation.join.text' "Become part of the organisation {TENANT} and propose, discuss, develop, organise and publish courses with {INVITER} and other amazing people in the organisation {TENANT}." TENANT=tenant.name INVITER=(username invitation.createdBy)}}
				</p>
				<button class="btn btn-lg btn-save js-join" {{disabledIfBusy}}>
					{{#unless currentUser}}
						{{i18n "invitation.join.newUser" "Join {TENANT}" TENANT=tenant.name}}
					{{else}}
						{{i18n "invitation.join.existingUser" "Join {TENANT} with user {USER}" TENANT=tenant.name USER=currentUser.username}}
					{{/unless}}
				</button>
			</div>
		</div>

	</div>
</template>
