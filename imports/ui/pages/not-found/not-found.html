<template name="notFound">
	<div class="container page-not-found">
		<div class="page-component">
			{{! No line between flash and text, but inside the text. }}
			<h1 style="white-space: nowrap;">
				<span class="fa fa-flash fa-fw" aria-hidden="true"></span>&nbsp;<span
					  style="white-space: normal;">{{mf 'notFound.title' "Page not found"}}</span>&nbsp;<span
					  class="fa fa-flash fa-fw" aria-hidden="true"></span>
			</h1>
			<h3>
				{{mf 'notFound.explanation' "This page is not available. Maybe it never existed."}}
			</h3>
			{{#unless currentUser}}
				<h4 class="mt-5">
					{{mf 'notFound.login' "If it's privat content try:"}}
				</h4>
				<button class="js-open-login btn btn-success">
					<span class="fa fa-sign-in fa-fw" aria-hidden="true"></span>
					{{mf 'login.unlogged' 'Login'}}
				</button><br>
				<br>
			{{/unless}}
		</div>
		<div class="page-component page-component-seperated">
			<ul class="page-not-found-links">
				<li>
					<a class="js-go-back" href="#">
						{{backArrow}}
						{{mf 'notFound.goBack' "Go back"}}
					</a>
				</li>
				<li>
					<a href="{{pathFor 'home'}}">
						<span class="fa fa-home fa-fw" aria-hidden="true"></span>
						{{mf 'notFound.visitStartPage' "Go to the start page"}}
					</a>
				</li>
			</ul>
		</div>
		<div class="page-not-found-report">
			{{> report}}
		</div>
	</div>
</template>
