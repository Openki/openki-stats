image: openki/alpine-chromium:1.0.0


stages:
  - cleanup
  - lint
  - test
  - app-test
  - deploy


cache:
  paths:
  - node_modules/
  - .npm/
  - .meteor/


variables:
  DISPLAY: ":99.0"
  # Reduce git traffic
  GIT_DEPTH: "10"
  METEOR_ALLOW_SUPERUSER: "true"
  TOOL_NODE_FLAGS: '--max_old_space_size=4096'


cleanup:
  stage: cleanup
  script:
  - rm -rf .meteor/ .npm/ node_modules/
  only:
  - dev
  - staging
  - master


lint:
  stage: lint
  script: ./ci/lint.sh


test:
  stage: test
  script: ./ci/test.sh


app-test:
  stage: app-test
  tags:
  - gitlab-org
  script: ./ci/app-test.sh
  allow_failure: true


deploy_staging:
  stage: deploy
  variables:
    SOURCE_BRANCH: master
    TARGET_HOST: staging
  only:
  - staging
  - master
  trigger: Openki/sysadmin/deploy-config

